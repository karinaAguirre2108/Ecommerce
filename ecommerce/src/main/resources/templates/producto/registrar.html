<!DOCTYPE html>
<html lang="es">

<head th:replace="administrador/template_admin :: cabecera">
</head>

<body>
	<div class="container">
		<div class="row">
			<nav class="fixed-top"
				th:replace="administrador/template_admin :: navegador"></nav>

		</div>

		<div th:replace="administrador/template_admin :: mensajes"></div>

		<div class="card my-3">
			<div class="card-header  letraCabeceraCard">Registrar Producto
			</div>

			<div class="card-body colorTabla">
				<form th:action="@{/producto/guardar}" method="post"
					enctype="multipart/form-data">
					<input type="hidden" />

					<div class="row">
						<div class="col12">
							<div class="input-group my-2">
								<span
									class="input-group-text text-dark border border-secondary ">
									<i class="far fa-images"></i>
								</span> <input type="file" class="form-control border border-secondary"
									multiple name="imagenes" />
							</div>

						</div>

					</div>
					
					<div class="div-img-container mb-2 mt-3">
						<p class="letraMenuSecundario">Imágenes Seleccionadas:</p>
						<div id="image-preview-container"></div>
					</div>

					<div class="row">

						<div class="col-lg-6 col-md-6 col-12">

							<div class="row">
								<div class="col-12">
									<div class="input-group my-2">
										<span
											class="input-group-text text-dark border border-secondary ">
											<i class="fas fa-file-signature"></i>
										</span> <input type="text"
											class="form-control border border-secondary"
											placeholder="Ingrese Nombre" name="nombreProducto" required />
										<div class="invalid-feedback">Campo obligatorio</div>
									</div>

								</div>

								<div class="col-12">
									<div class="input-group my-2">
										<span
											class="input-group-text text-dark border border-secondary ">
											<i class="fas fa-sitemap"></i>
										</span> <select class="form-select border border-secondary"
											name="categoria.idCategoria" required>
											<option value="">Seleccione Categoría</option>
											<option th:each="categoria:${categoria}"
												th:value="${categoria.idCategoria}"
												th:text="${categoria.nombreCategoria}"></option>
										</select>
										<div class="invalid-feedback">Campo obligatorio</div>
									</div>

								</div>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-12">
							<div class="input-group my-2">
								<span
									class="input-group-text text-dark border border-secondary ">
									<i class="fas fa-list-alt mb-5"></i>
								</span>

								<textarea class="form-control border border-secondary" rows="3"
									placeholder="Ingrese Descripción" name="descripcionProducto"
									required></textarea>
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>

						</div>
					</div>

					<div class="row">
						<div class="col-lg-6 col-md-6 col-12">
							<div class="input-group my-2">
								<span
									class="input-group-text text-dark border border-secondary ">
									<i class="fas fa-tag"></i>
								</span> <select class="form-select border border-secondary"
									name="proveedor.idProveedor" required>
									<option value="">Seleccione Marca</option>
									<option th:each="proveedor:${proveedor}"
										th:value="${proveedor.idProveedor}"
										th:text="${proveedor.marcaProveedor}"></option>
								</select>
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>

						</div>
						<div class="col-lg-6 col-md-6 col-12">
							<div class="input-group my-2">
								<span
									class="input-group-text text-dark border border-secondary ">
									<i class="fas fa-cube"></i>
								</span> <input type="number"
									class="form-control border border-secondary"
									placeholder="Ingrese Stock" name="stockProducto" min="1"
									max="50" required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>

						</div>
					</div>

					<div class="row">
						<div class="col-lg-6 col-md-6 col-12">
							<div class="input-group my-2">
								<span
									class="input-group-text text-dark border border-secondary fw-bold">
									S/ </span> <input type="text"
									class="form-control border border-secondary"
									placeholder="Ingrese Precio Costo" pattern="[1-9][0-9.]{2,10}"
									name="precioCostoProducto" min="1" max="50" required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>

						</div>
						<div class="col-lg-6 col-md-6 col-12">
							<div class="input-group my-2">
								<span
									class="input-group-text text-dark border border-secondary fw-bold">
									S/ </span> <input type="text"
									class="form-control border border-secondary"
									placeholder="Ingrese Precio Venta" pattern="[1-9][0-9.]{2,10}"
									name="precioVentaProducto" min="1" max="50" required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>

						</div>
					</div>

					<div class="row letraBoton">
						<div
							class="d-grid gap-1 d-md-flex justify-content-md-center my-3 ">

							<button type="reset" class="col-md-3 btn btn-secondary mt-2">
								<i class="fas fa-eraser"></i> Limpiar
							</button>

							<a class="col-md-3 btn btn-danger mt-2" th:href="@{/producto}">
								<i class="fas fa-ban"></i> Cancelar
							</a>

							<button type="submit" class=" btn btn-primary col-md-3 mt-2">
								<i class="far fa-save"></i> Registrar Producto
							</button>

						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

	<footer class="sticky-footer "
		th:replace="administrador/template_admin :: footer"> </footer>







	<!-- Bootstrap core JavaScript -->

	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>


</body>

</html>
