<!DOCTYPE html>
<html lang="es">

<head th:fragment= "cabecera">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>La Nono</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/estilo-principal.css}" rel="stylesheet" type="text/css">
  <link th:href= "@{img/icono.png}" rel="icon" type="image/x-icon">
</head>

<body>
	<div class="container">
		<div class="row">
			<nav class="fixed-top " th:fragment="navegador">
				<div class="row nav-menu-principal ">					
					   <div class="col-lg-4  d-none d-lg-block">
							<form class="form d-flex justify-content-start mt-3" method="post" action="# ">
							      <input class="inp-buscar form-control  " type="search"
							      placeholder="Buscar" aria-label="Search" name="nombre"
							      autocomplete="off">					      
							      <button class="btn-buscar" type="submit">
							      		<i class="fas fa-search"></i>
							      </button>
					    	</form>				
						</div>
						<div class="col-lg-4 col-md-10 col-sm-10 col-10 text-center mt-2 mt-sm-0 mb-2 mb-sm-0 ">
							<a class="navbar-brand" th:href="@{/administrador}">					    	
						    		<img src="img/logo.png" class="img-fluid img-logo " alt="logo">
					    	</a>				
						</div>
						<div class="col-lg-4 col-md-2 col-sm-2 col-2  d-flex justify-content-end mt-3 mb-3 ">
							<a class="a-menu-principal nav-link active" href="carrito.html">
								<i class="fas fa-shopping-cart "></i><span class="ml-1  d-none d-lg-inline">CARRITO</span>
							</a>    
							<a class="a-menu-principal nav-link active" href="login.html">
							    <i class="fas fa-user-alt "></i><span class="ml-1 d-none d-lg-inline ">INICIAR SESIÓN</span> 
							</a>				    								
						</div>
				</div>
				<div class="row nav-menu-secundario navbar-expand-lg ">
					<div class="container-fluid">
						
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
					      <i class="fas fa-bars btn-menu"></i> 
					    </button>
					    <form class="d-lg-none d-inline " method="post" action="# ">
							      <input class="inp-buscar form-control  mt-2 mb-2" type="search"
							      placeholder="Buscar" aria-label="Search" name="nombre"
							      autocomplete="off">					      
							      <button class="btn-buscar-sm" type="submit">
							      		<i class="fas fa-search"></i>
							      </button>
					    </form>	
					    					    							   
						<div class="collapse navbar-collapse col-lg-12 letraMenuSecundario justify-content-center" id="menu">

							<div class="navbar-nav">
									    <a class="a-menu-secundario nav-link active px-5" th:href="@{/categoria}">
									    Categoría</a>
									    <a class="a-menu-secundario nav-link active px-5 " th:href="@{/producto}">
									    Producto</a>
									    <a class="a-menu-secundario nav-link active px-5" href="carrito.html">
									    Proveedor</a>
									    <a class="a-menu-secundario nav-link active px-5" href="carrito.html">
									    Orden</a>
									    <a class="a-menu-secundario nav-link active px-5" href="carrito.html">
									    Usuario</a>   
									   
							</div>				
						</div>
					
					</div>
						
				</div>
				
				
			</nav>
		
		</div>
	</div>
	
	<footer class="sticky-footer" th:fragment="footer">
      <div class="container">
        <p class="m-0 text-center">Copyright &copy; La Nono 2024</p>
      </div>
      <!-- /.container -->
    </footer>
	

    <!-- Bootstrap core JavaScript -->
  	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
