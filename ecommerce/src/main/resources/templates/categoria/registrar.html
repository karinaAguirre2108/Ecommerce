<!DOCTYPE html>
<html lang="es">

<head th:replace="administrador/template_admin :: cabecera">
</head>

<body>
	<div class="container">
		<div class="row">
			<nav class="fixed-top"
				th:replace="administrador/template_admin :: navegador"></nav>

		</div>

		<div th:replace="administrador/template_admin :: mensajes"></div>


		<div class="card my-3">
			<div class="card-header  letraCabeceraCard">Registrar Categoria</div>

			<div class="card-body colorTabla">
				<form th:action="@{/categoria/guardar}" method="post">
					<input type="hidden" />

					<div class="row">
						<div class="input-group col-12 my-3">
							<span class="input-group-text text-dark border border-secondary ">
								<i class="fas fa-edit mr-2"></i> NOMBRE
							</span> <input type="text" class="form-control border border-secondary"
								name="nombreCategoria" required />
							<div class="invalid-feedback">Campo obligatorio</div>
						</div>

					</div>

					<div class="row letraBoton">
						<div
							class="d-grid gap-1 d-md-flex justify-content-md-center my-3 ">

							<button type="reset" class="col-md-3 btn btn-secondary mt-2">
								<i class="fas fa-eraser"></i> Limpiar
							</button>

							<a class="col-md-3 btn btn-danger mt-2" th:href="@{/categoria}">
								<i class="fas fa-ban"></i> Cancelar
							</a>

							<button type="submit" class=" btn btn-primary col-md-3 mt-2">
								<i class="far fa-save"></i> Registrar Categor√≠a
							</button>

						</div>
					</div>


				</form>


			</div>
		</div>



	</div>

	<footer class="sticky-footer fixed-bottom">
		<div class="container">
			<p class="m-0 text-center">Copyright &copy; La Nono 2024</p>
		</div>
		<!-- /.container -->
	</footer>

	<!-- Bootstrap core JavaScript -->

	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{/js/jquery.min.js}"></script>

</body>

</html>
