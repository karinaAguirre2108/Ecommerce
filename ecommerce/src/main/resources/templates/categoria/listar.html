<!DOCTYPE html>
<html lang="es">

<head th:replace= "administrador/template_admin :: cabecera">
</head>

<body>
	<div class="container">
		<div class="row">
			<nav class="fixed-top" th:replace= "administrador/template_admin :: navegador">				
			</nav>		
		</div>
				
		<div class="row">			
				<button type="button" class=" btn btn-primary mb-3"  data-bs-toggle="modal" data-bs-target="#registrarModal" >
    			<i class="far fa-save"></i> REGISTRAR NUEVA CATEGORIA</button>						
		</div>
		
		<div class="row">		    
			<div class="card w-100 " style="margin: auto auto;">
	        	<div class="card-header cabeceraCard letraCabeceraCard">
	            	LISTA DE CATEGORIAS
	                 </div>
	                 <div class="card-body table-responsive">
	                 	<table class="table table-hover">
	                 		<thead>
	                 			<tr class="trper">
							      <th >Id</th>
							      <th class="w-50">Nombre</th>
							      <th class="text-center">Editar</th>
							      <th class="text-center">Eliminar</th>
							    </tr>
							 </thead>
							 <tbody>
							 	<tr th:each="c:${categoria}">
							      <td th:text="${c.idCategoria}"> </td>
							      <td th:text="${c.nombreCategoria}"> </td>
							      <td class="text-center"> 
							      	   <a href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editarModal">
							      	         <i class="fas fa-edit"></i><span class="d-none d-lg-inline"> Editar</span>
									   </a> 
								  </td>
							      <td class="text-center"> <a class="btn btn-danger">
							      			<i class="fas fa-trash-alt"></i><span class="d-none d-lg-inline"> Eliminar</span>
									   </a>
								  </td>
							    </tr>
							</tbody>
						</table>
	                </div>
	            </div>
	        </div>
		

	</div>
    <footer class="sticky-footer " th:replace= "administrador/template_admin :: footer">
    </footer>
   
 <!-- MODAL CATEGORIA - REGISTRAR -->
	<div class="modal fade " id="registrarModal" tabindex="-1"
		 aria-hidden="true"  data-bs-backdrop="static" data-bs-keyboard="false" >
		<div class="modal-dialog  modal-md  mt-5" >
			<div class="modal-content">
				<div class="modal-header modal-cabecera letraCabeceraCard">
					<h5 class="modal-title "  id="exampleModalLabel">Registrar Nueva Categoria</h5>
					<a type="button" class="close text-dark" data-bs-dismiss="modal"> <i class="fas fa-times"></i></a>
				</div>
				<form th:action="@{/categoria/guardar}"  method="post" >
					<input type="hidden" />
					<div class="modal-body colorTabla">
						<div class="row">
							<div class="input-group col-12 mb-3">
								<div class="input-group-prepend">
									<span
										class="input-group-text text-darck border border-secondary modal-label">
										<i class="fas fa-edit mr-2"></i> NOMBRE</span>
								</div>
								<input type="text"  class="form-control border border-secondary" id="nombreCategoria" name="nombreCategoria"
								                required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>
				
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger letra1" data-bs-dismiss="modal">
							<i class="fas fa-ban"></i> Cancelar
						</button>
						<button type="submit" class=" btn btn-primary letra1">
							<i class="far fa-save"></i> Registrar
						</button>
					</div>
				</form>
				<script type="text/javascript" th:src="@{/js/validacion.js}"></script>
			</div>
		</div>
	</div>

    <!-- MODAL CATEGORIA - EDITAR -->
	<div class="modal fade " id="editarModal" tabindex="-1"
		 aria-hidden="true"  data-bs-backdrop="static" data-bs-keyboard="false" >
		<div class="modal-dialog  modal-md  mt-5" >
			<div class="modal-content">
				<div class="modal-header modal-cabecera letraCabeceraCard">
					<h5 class="modal-title"  id="exampleModalLabel">Editar
						Categoria</h5>
					<a type="button" class="close text-dark" data-bs-dismiss="modal"> <i class="fas fa-times"></i></a>
				</div>
				<form 
					method="post">
					<input type="hidden" />
					<div class="modal-body colorTabla">
						<div class="row">
							<div class="input-group col-12 mb-3">
								<div class="input-group-prepend">
									<span
										class="input-group-text text-dark border border-secondary modal-label">
										<i class="fas fa-edit mr-2"></i> NOMBRE</span>
								</div>
								<input type="text" class="form-control border border-secondary"
								                 required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>
				
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger letra1" data-bs-dismiss="modal">
							<i class="fas fa-ban"></i> Cancelar
						</button>
						<button type="submit" class=" btn btn-warning letra1">
							<i class="far fa-save"></i> Guardar Cambios
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!-- Bootstrap core JavaScript -->
  	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>

  </body>
  
  

  </html>
