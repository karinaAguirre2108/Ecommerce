<!DOCTYPE html>
<html lang="es">

<head th:replace= "administrador/template_admin :: cabecera">
</head>

<body>

  <!-- Navigation -->
  <div th:replace= "administrador/template_admin :: navegacion">
  </div>

    <!-- Page Content -->
    <div  class="container-fluid">
    		<div class="btn-registrar">
    			<button type="button" class=" btn btn-dark mb-3 mx-auto btn-registrar mt-3" >
    			<i class="far fa-save"></i> REGISTRAR NUEVA CATEGORIA</button>
    		</div>
    
			<div class="card w-75" style="margin: auto auto;">
                 <div class="card-header cabeceraCard letraCabeceraCard">
                        LISTA DE CATEGORIAS
                 </div>
                 <div class="card-body">
    					<table class="table">
						  <thead>
						    <tr class="trper">
						      <th >#</th>
						      <th class="w-50">Nombre</th>
						      <th >Editar</th>
						      <th >Eliminar</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th> </th>
						      <td> </td>
						      <td > 
						      	   <a href="#" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editarModal">
						      	         <i class="fas fa-edit"></i> Editar
								   </a> 
							  </td>
						      <td> <a class="btn btn-danger"><i
														class="fas fa-trash-alt"></i> Eliminar
								   </a>
							  </td>
						    </tr>
						  </tbody>
						</table>
                </div>
            </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="sticky-footer bg-dark" th:replace= "administrador/template_admin :: footer">
    </footer>
    
    <!-- Modal -->
	<div class="modal fade " id="editarModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-dark letra1">
					<h5 class="modal-title text-white"  id="exampleModalLabel">Editar
						Categoria</h5>
					<a type="button" class="close text-white" data-bs-dismiss="modal"> <i class="fas fa-times"></i></a>
				</div>
				<form 
					method="post">
					<input type="hidden" />
					<div class="modal-body colorTabla">
						<div class="row">
							<div class="input-group col-6 mb-3">
								<div class="input-group-prepend">
									<span
										class="input-group-text text-white border border-secondary bg-secondary">
										<i class="fas fa-list-ul mr-2"></i> NOMBRE</span>
								</div>
								<input type="text" class="form-control border border-secondary"
								                 required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>
				
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger letra1" data-bs-dismiss="modal">
							<i class="fas fa-ban"></i> Cancelar
						</button>
						<button type="submit" class=" btn btn-dark letra1">
							<i class="far fa-save"></i> Guardar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

    <!-- Bootstrap core JavaScript -->
  	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>

  </body>
  
  

  </html>
