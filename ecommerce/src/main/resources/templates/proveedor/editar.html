<!DOCTYPE html>
<html lang="es">

<head th:replace= "administrador/template_admin :: cabecera">
</head>

<body>
	<div class="container">
		<div class="row">
			<nav class="fixed-top" th:replace= "administrador/template_admin :: navegador">				
			</nav>
					
		</div>
		<div th:replace="administrador/template_admin :: mensajes"></div>	
		
		<div class="row">
			<div class="card w-100 mb-5" style="margin: auto auto;">
				<div class="card-header  letraCabeceraCard">
					Editar Proveedor
				</div>
				
				<div class="card-body colorTabla">
				<form th:action="@{/proveedor/actualizar}" method="post" >
					<input type="hidden" name="idProveedor" th:value="${proveedor.idProveedor}"/>
					
						<div class="row">
							<div class="input-group col-lg-6 col-md-6 col-sm-12  my-2">
								<div class="input-group-prepend">
									<span class="input-group-text text-dark border border-secondary ">
										<i class="fas fa-user-tie"></i></span>
								</div>
								<input type="text" class="form-control border border-secondary" placeholder="Ingrese Razon Social" name="razonSocialProveedor" 
								        th:value="${proveedor.razonSocialProveedor}"       required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>
							
							<div class="input-group col-lg-6 col-md-6 col-sm-12 my-2">
								<div class="input-group-prepend">
									<span class="input-group-text text-dark border border-secondary ">
										<i class="fas fa-building"></i></span>
								</div>
								<input type="text" class="form-control border border-secondary" placeholder="Ingrese RUC" 
										pattern="[1-2][0][0-9]{9}" name="rucProveedor" th:value="${proveedor.rucProveedor}" required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>				
						</div>
						
						<div class="row ">
							<div class="input-group col-lg-6 col-md-6 col-sm-12 my-2">
								<div class="input-group-prepend">
									<span class="input-group-text text-dark border border-secondary ">
										<i class="fas fa-tag"></i></span>
								</div>
								<input type="text" class="form-control border border-secondary" placeholder="Ingrese Marca" name="marcaProveedor" 
								              th:value="${proveedor.marcaProveedor}" required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>
							
							<div class="input-group col-lg-6 col-md-6 col-sm-12 my-2">
								<div class="input-group-prepend">
									<span class="input-group-text text-dark border border-secondary ">
										<i class="fas fa-map-marker-alt"></i></span>
								</div>
								<input type="text" class="form-control border border-secondary" placeholder="Ingrese Dirección" 
									    name="direccionProveedor" th:value="${proveedor.direccionProveedor}" required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>				
						</div>
						
						<div class="row">
							<div class="input-group col-lg-6 col-md-6 col-sm-12 my-2">
								<div class="input-group-prepend">
									<span class="input-group-text text-dark border border-secondary ">
										<i class="fas fa-phone-alt"></i></span>
								</div>
								<input type="text" class="form-control border border-secondary" placeholder="Ingrese Teléfono" 
										pattern="[0-9]{7,11}" name="telefonoProveedor" th:value="${proveedor.telefonoProveedor}" required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>
							
							<div class="input-group col-lg-6 col-md-6 col-sm-12 my-2">
								<div class="input-group-prepend">
									<span class="input-group-text text-dark border border-secondary ">
										<i class="fas fa-envelope"></i></span>
								</div>
								<input type="email" class="form-control border border-secondary" placeholder="Ingrese Correo" 
									   name="correoProveedor" th:value="${proveedor.correoProveedor}" required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>				
						</div>
						 
						<div class=" d-grid gap-2 text-center mt-4 letraBoton">
					
							<a  class="col-lg-3 col-md-4 col-sm-12 col-12 btn btn-danger  mb-3 "  th:href="@{/proveedor}">
								<i class="fas fa-ban"></i> Cancelar
							</a>
							<button type="submit" class="col-lg-3 col-md-4 col-sm-12 col-12 btn btn-warning mb-3">
								<i class="far fa-save"></i> Guardar Cambios
							</button>	
							
										
						</div>
						
					
				</form>
				
				
				</div>
			</div>	 
		</div>
		
		
	</div>
	
	<footer class="sticky-footer " th:replace= "administrador/template_admin :: footer">
    </footer>
   

    <!-- Bootstrap core JavaScript -->
  	
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>

</body>

</html>
