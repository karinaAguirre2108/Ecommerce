<!DOCTYPE html>
<html lang="es">

<head th:replace="administrador/template_admin :: cabecera">
</head>

<body>
	<div class="container">
		<div class="row">
			<nav class="fixed-top"
				th:replace="administrador/template_admin :: navegador"></nav>

		</div>

		<div th:replace="administrador/template_admin :: mensajes"></div>


		<div class="card my-3">
			<div class="card-header  letraCabeceraCard">Listar Proveedor
			</div>

			<div class="card-body colorTabla">
				<form th:action="@{/proveedor/actualizar}" method="post">
					<input type="hidden" name="idProveedor" th:value="${proveedor.idProveedor}"/>

					<div class="row">
						<div class="col-lg-6 col-md-6 col-12 ">
							<div class="input-group  my-2">
								<span
									class="input-group-text text-dark border border-secondary ">
									<i class="fas fa-user-tie"></i>
								</span> <input type="text" class="form-control border border-secondary"
									placeholder="Ingrese Razon Social" name="razonSocialProveedor" th:value="${proveedor.razonSocialProveedor}"
									required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>
						</div>

						<div class="col-lg-6 col-md-6 col-12 ">
							<div class="input-group  my-2">
								<span
									class="input-group-text text-dark border border-secondary ">
									<i class="fas fa-building"></i>
								</span> <input type="text" class="form-control border border-secondary"
									placeholder="Ingrese RUC" pattern="[1-2][0][0-9]{9}" name="rucProveedor" th:value="${proveedor.rucProveedor}" required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>
						</div>

					</div>

					<div class="row ">
						<div class="col-lg-6 col-md-6 col-12 ">
							<div class="input-group  my-2">
								<span
									class="input-group-text text-dark border border-secondary ">
									<i class="fas fa-tag"></i>
								</span> <input type="text" class="form-control border border-secondary"
									placeholder="Ingrese Marca" name="marcaProveedor" th:value="${proveedor.marcaProveedor}" required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>

						</div>

						<div class="col-lg-6 col-md-6 col-12 ">
							<div class="input-group my-2">
								<span
									class="input-group-text text-dark border border-secondary ">
									<i class="fas fa-map-marker-alt"></i>
								</span> <input type="text" class="form-control border border-secondary"
									placeholder="Ingrese Dirección" name="direccionProveedor" th:value="${proveedor.direccionProveedor}"
									required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>

						</div>

					</div>

					<div class="row">

						<div class="col-lg-6 col-md-6 col-12 ">
							<div class="input-group my-2">
								<span
									class="input-group-text text-dark border border-secondary ">
									<i class="fas fa-phone-alt"></i>
								</span> <input type="text" class="form-control border border-secondary"
									placeholder="Ingrese Teléfono" pattern="[0-9]{7,11}"
									name="telefonoProveedor" th:value="${proveedor.telefonoProveedor}" required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>
						</div>

						<div class="col-lg-6 col-md-6 col-12 ">
							<div class="input-group  my-2">
								<span
									class="input-group-text text-dark border border-secondary ">
									<i class="fas fa-envelope"></i>
								</span> <input type="email"
									class="form-control border border-secondary"
									placeholder="Ingrese Correo" name="correoProveedor" th:value="${proveedor.correoProveedor}" required />
								<div class="invalid-feedback">Campo obligatorio</div>
							</div>
						</div>
					</div>

					<div class="row letraBoton">
						<div class="d-grid gap-2 d-md-flex justify-content-md-center my-3 ">

							<a class="col-md-4 btn btn-danger mt-2"
								th:href="@{/proveedor}"> <i class="fas fa-ban"></i> Cancelar
							</a>

							<button type="submit" class=" btn btn-warning col-md-4 mt-2">
								<i class="far fa-save"></i> Guardar Cambios
							</button>

						</div>
					</div>



				</form>


			</div>
		</div>



	</div>

	<footer class="sticky-footer "
		th:replace="administrador/template_admin :: footer"> </footer>


	<!-- Bootstrap core JavaScript -->

	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{/js/jquery.min.js}"></script>

</body>

</html>
